---
- hosts: mywebservers
  become: yes
  tasks:
  - name: I want to install webserver on ubuntu
    apt:
      name: "{{mywebpackubuntu}}"  
      state: present
    when: ansible_os_family == "Debian"

  - name: I want to install webserver on Redhat 
    yum:
     name: "{{mywebpackredhat}}" 
     state: present
    when: ansible_os_family == "RedHat"         
